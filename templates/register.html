{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}

{% block content %}
  <h2>Регистрация</h2>
  <p>Пожалуйста, заполните все поля для создания новой учётной записи.</p>

  <form method="post" id="registration-form">
    <label>Логин:</label>
    <input name="username" required>

    <label>Пароль:</label>
    <input type="password" name="password" required>

    <label>Роль:</label>
    <select name="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <button type="submit">Зарегистрироваться</button>

    <!-- версия формы для коммита -->
    <input type="hidden" name="form_version" value="v1.1">
  </form>
{% endblock %}
